@(team: List[TeamMember])(implicit webJarsUtil: org.webjars.play.WebJarsUtil, messages: Messages, request: Request[AnyContent])
@main(messages("team.title")) {
	<article id="team" class="p-4">
		<h2>Team members</h2>
		@for(teamMember: TeamMember <- team: List[TeamMember]) {
			@views.html.components.team_member(teamMember)
		}
	</article>
}{ }
