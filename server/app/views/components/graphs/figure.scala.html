@* Must be placed inside a display: flex container *@
@(elementID: String, caption: String = "", capclass: String = "", chartheight: Integer = 49, chartclass: String = "")
<figure id="@{elementID}" class="flex-fill d-flex flex-column justify-content-between shadow">
	<div id="@{elementID}-chart-area" class="border @{chartclass} flex-fill text-dark bg-light position-relative">
		@components.shade(elementID)
		<svg id="@{elementID}-SVG"></svg>
	</div>
	<figcaption id="@{elementID}-chart-caption" class="@{capclass} font-weight-bold svgtext pl-1">@{caption}</figcaption>
</figure>
